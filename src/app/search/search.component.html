
  <div class="form-group" id="navbarSupportedContent">
    <div class="logout-section">
      <p>Flicker Search Box</p>
      <button 
      (click)="lougout()"
      class="btn btn-primary">Logout</button>
    </div>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" 
        (keyup)="search($event)"
        type="search" placeholder="Search" aria-label="Search">
      </form>
  
      <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-4 p-3" *ngFor="let image of images">
        <div class="card">
          <a href="{{image.url}}_b.jpg">
            <img src="{{image.url}}_m.jpg" title="{{image.title}}"/>
          </a>
  
        </div>
      </div>
      </div>
  
    </div>
