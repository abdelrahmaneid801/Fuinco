<form #userForm="ngForm" (ngSubmit)="submitdata()">
    <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <br>
        <small>please enter a valide email</small>
        <input
        ngModel
        name='email' 
        type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"
        required
        email
        >
      </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <br>
      <small>
        password :
        at least 6 characters,
        at least 1 upper case,
        at least 1 lower case,
        at least 1 special character except ( / and ! )
      </small>
      <input
      name="password"
      [(ngModel)]="password"
      minlength="6"
      type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
      required
      >
    </div>
    
    <button 
    
    type="submit" class="btn btn-primary"
    [disabled]="!userForm.valid"
    >Submit</button>
  </form>
